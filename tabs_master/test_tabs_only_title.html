<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <!-- タブ表示を行うエレメントを生成しておく。 -->
    <div id="tabs1"></div>

    <button id="btn0">タブ2の変更</button>
    <button id="btn1">タブの追加</button>
    <button id="btn2">タブ3の削除</button>
</body>
<!-- scriptタグは type='module' とする。-->
<script type="module">

    // javascriptファイルの読み込み
    import { createTabs } from "./tabs.mjs";
    const tabs = createTabs(document.getElementById("tabs1"), e => {
        console.log(e);
    });

    // 1つ目のタブを生成
    const title1 = document.createElement("span");
    title1.innerText = "タブ1";
    tabs.add(title1);

    // 2つ目のタブを生成
    const title2 = document.createElement("span");
    title2.innerText = "タブ2";
    tabs.add(title2);

    document.getElementById("btn0").addEventListener("click", e => {
        tabs.replace("content1",[e=>e.innerText="リプレイスド"].reduce((a,ei)=>{ei(a);return a;},document.createElement("span")));
    });
    document.getElementById("btn1").addEventListener("click", e => {
        const t = document.createElement("span");
        t.innerText = "タブ3";
        tabs.add(t);
    });
    document.getElementById("btn2").addEventListener("click", e => {
        tabs.remove("タブ3");
    });
</script>
</html>
